name: Tests

on: [push, pull_request]

jobs:
  test:
    name: tests (py${{ matrix.python-version }} • ${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        python-version: ["3.10", "3.11", "3.12"]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup micromamba
      uses: mamba-org/setup-micromamba@v1
      with:
        environment-file: environment.yml
        cache-environment: false 
        init-shell: bash
    
    - name: Install package and test dependencies
      shell: bash -l {0}
      run: pip install -e ".[tests]"
    
    # Run tests without coverage for most jobs
    - name: Run tests without coverage
      if: ${{ matrix.python-version != '3.11' || matrix.os != 'ubuntu-latest' }}
      shell: bash -l {0}
      run: pytest -v
    
    # Run tests WITH coverage only on ubuntu + python 3.11 (EXACT PATTERN)
    - name: Run tests with coverage
      if: ${{ matrix.os == 'ubuntu-latest' && matrix.python-version == '3.11' }}
      shell: bash -l {0}
      run: |
        pytest -v \
          --cov=fastmdsimulation \
          --cov-report=xml \
          --cov-report=term-missing \
          --cov-fail-under=25
        ls -l coverage.xml  # Debug: show file exists
    
    # Upload coverage directly (EXACT PATTERN from working example)
    - name: Upload coverage to Codecov
      if: ${{ matrix.os == 'ubuntu-latest' && matrix.python-version == '3.11' }}
      uses: codecov/codecov-action@v4
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        files: ./coverage.xml
        flags: unittests
        name: codecov-umbrella


  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup micromamba
        uses: mamba-org/setup-micromamba@v1
        with:
          environment-file: environment.yml
          cache-environment: false
          init-shell: bash
      
      - name: Install linting dependencies
        shell: bash -l {0}
        run: pip install -e ".[tests]"
      
      - name: Check code formatting with Black
        shell: bash -l {0}
        run: black --check src/ tests/
      
      - name: Check import sorting with isort
        shell: bash -l {0}
        run: isort --check-only src/ tests/
      
      - name: Lint code with flake8
        shell: bash -l {0}
        run: flake8 src/ tests/ --max-line-length=130 --extend-ignore=E203,W503

  platform-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup micromamba
        uses: mamba-org/setup-micromamba@v1
        with:
          environment-file: environment.yml
          cache-environment: false
          init-shell: bash
      
      - name: Install package
        shell: bash -l {0}
        run: pip install -e ".[tests]"
      
      - name: Test OpenMM platform detection
        shell: bash -l {0}
        run: |
          python -c "
          import openmm as mm
          platforms = [mm.Platform.getPlatform(i).getName() for i in range(mm.Platform.getNumPlatforms())]
          print('Available platforms:', platforms)
          assert 'Reference' in platforms, 'Reference platform should be available'
          print('✓ Platform detection test passed')
          "
      
      - name: Test basic imports
        shell: bash -l {0}
        run: |
          python -c "
          import fastmdsimulation
          from fastmdsimulation.core.orchestrator import run_from_yaml
          from fastmdsimulation.core.simulate import simulate_from_pdb
          print('✓ All core imports successful')
          "

  dry-run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup micromamba
        uses: mamba-org/setup-micromamba@v1
        with:
          environment-file: environment.yml
          cache-environment: false
          init-shell: bash
      
      - name: Install package
        shell: bash -l {0}
        run: pip install -e ".[tests]"
      
      - name: Test dry-run functionality
        shell: bash -l {0}
        run: |
          # Test systemic simulation dry-run
          fastmds simulate -system examples/waterbox/job.yml --dry-run
          
          # Test one-shot simulation dry-run  
          fastmds simulate -system examples/trpcage/trpcage.pdb --config examples/config_quick.yml --dry-run
          
          echo "All dry-run tests passed"
