{% set name = "fastmdsimulation" %}
{% set version = "0.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: <checksum>

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.10
    - setuptools
  run:
    - python >=3.10
    - openmm >=8.0
    - openmmforcefields >=0.11
    - pdbfixer >=1.8
    - mdtraj >=1.9.9
    - pyyaml >=6.0
    - rich >=13.0
    - fastmdanalysis >=1.0.0

test:
  imports:
    - fastmdsimulation
  commands:
    - pip check
    - fastmds --help

about:
  home: https://github.com/aai-research-lab/FastMDSimulation
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'Automated Molecular Dynamics Simulation'
  doc_url: https://github.com/aai-research-lab/FastMDSimulation
  dev_url: https://github.com/aai-research-lab/FastMDSimulation

extra:
  recipe-maintainers:
    - ainaadekunle   
